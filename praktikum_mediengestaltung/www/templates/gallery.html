<ion-view view-title="Bildergallerie">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar-left" ng-repeat="hotspot in hotspots" ui-sref="{{hotspot.state}}">
        <img src="{{hotspot.thumbnail}}">
        {{hotspot.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
